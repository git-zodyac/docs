<div class="card-inner">
  <div class="illustration">
    <img [src]="src" alt="Don't trust the owls">
  </div>
  <div class="text">
    <h1><ng-content select="[card-title]" /></h1>
    <p><ng-content select="[card-text]" /></p>
    <button mat-button color="primary" routerLink="/">
      <mat-icon>home</mat-icon>
      Go home
    </button>
  </div>
  <div class="error-code"><ng-content select="[card-code]" /></div>
</div>
