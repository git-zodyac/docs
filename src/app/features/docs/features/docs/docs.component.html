<ng-container *transloco="let t; read: 'docs'">
  <section class="title">
    <div class="title-content">
      <h1 [innerHTML]="t('title')"></h1>
      <p [innerHTML]="t('text')"></p>
    </div>
  </section>
  <h3 class="splitter" [innerHTML]="t('start.title')"></h3>
  <section class="grid">
    <div class="card" routerLink="getting-started">
      <h3 class="card-title" [innerHTML]="t('start.card0.title')"></h3>
      <p class="card-text" [innerHTML]="t('start.card0.text')"></p>
    </div>
    <div class="card" routerLink="core-concepts">
      <h3 class="card-title" [innerHTML]="t('start.card1.title')"></h3>
      <p class="card-text" [innerHTML]="t('start.card1.text')"></p>
    </div>
    <div class="card" routerLink="api-engines">
      <h3 class="card-title" [innerHTML]="t('start.card2.title')"></h3>
      <p class="card-text" [innerHTML]="t('start.card2.text')"></p>
    </div>
  </section>
  <h3 class="splitter" [innerHTML]="t('advanced.title')"></h3>
  <section class="grid">
    <div class="card" routerLink="providers">
      <h3 class="card-title" [innerHTML]="t('advanced.card0.title')"></h3>
      <p class="card-text" [innerHTML]="t('advanced.card0.text')"></p>
    </div>
    <div class="card" routerLink="lifecycle">
      <h3 class="card-title" [innerHTML]="t('advanced.card1.title')"></h3>
      <p class="card-text" [innerHTML]="t('advanced.card1.text')"></p>
    </div>
    <div class="card" routerLink="cli">
      <h3 class="card-title" [innerHTML]="t('advanced.card2.title')"></h3>
      <p class="card-text" [innerHTML]="t('advanced.card2.text')"></p>
    </div>
  </section>

  <h3 class="splitter" [innerHTML]="t('toolbox.title')"></h3>
  <section class="grid">
    <div class="card" routerLink="/toolbox">
      <h3 class="card-title" [innerHTML]="t('toolbox.card0.title')"></h3>
      <p class="card-text" [innerHTML]="t('toolbox.card0.text')"></p>
    </div>
    <div class="card package" routerLink="/toolbox/zod-env">
      <h3 class="card-title">&#64;zodyac/zod-env</h3>
      <p class="card-text" [innerHTML]="t('toolbox.card1.text')"></p>
    </div>
    <div class="card package" routerLink="/toolbox/zod-express">
      <h3 class="card-title">&#64;zodyac/zod-express</h3>
      <p class="card-text" [innerHTML]="t('toolbox.card2.text')"></p>
    </div>
    <div class="card package" routerLink="/toolbox/zod-mongoose">
      <h3 class="card-title">&#64;zodyac/zod-mongoose</h3>
      <p class="card-text" [innerHTML]="t('toolbox.card3.text')"></p>
    </div>
  </section>
</ng-container>
