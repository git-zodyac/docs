<ng-container *transloco="let t; read: 'providers'">
  <section class="title">
    <div class="title-content">
      <h1 [innerHTML]="t('title')"></h1>
      <p [innerHTML]="t('text')"></p>
    </div>
  </section>
  <section>
    <div class="section-header">
      <h2 [innerHTML]="t('intro.title')"></h2>
    </div>
    <p [innerHTML]="t('intro.text')"></p>
    <p [innerHTML]="t('intro.provide')"></p>
    <p [innerHTML]="t('intro.root')"></p>

    <pre copy>
      <code [highlight]="deps"></code>
    </pre>

    <h3 [innerHTML]="t('intro.options.title')"></h3>
    <p [innerHTML]="t('intro.options.text')"></p>

    <h4 [innerHTML]="t('intro.options.direct')"></h4>
    <p [innerHTML]="t('intro.options.direct-text')"></p>
    <pre copy>
      <code [highlight]="root"></code>
    </pre>

    <h4 [innerHTML]="t('intro.options.value')"></h4>
    <p [innerHTML]="t('intro.options.value-text')"></p>
    <pre copy>
      <code [highlight]="dep_value"></code>
    </pre>

    <h4 [innerHTML]="t('intro.options.factory')"></h4>
    <p [innerHTML]="t('intro.options.factory-text')"></p>
    <pre copy>
      <code [highlight]="dep_factory"></code>
    </pre>

    <h4 [innerHTML]="t('intro.options.class')"></h4>
    <p [innerHTML]="t('intro.options.class-text')"></p>
    <pre copy>
      <code [highlight]="dep_class"></code>
    </pre>
  </section>
</ng-container>
